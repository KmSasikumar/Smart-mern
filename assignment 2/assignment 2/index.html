<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JavaScript Assignment Tasks</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>

    <div class="container">
        <h1>JavaScript Tasks ðŸª¶</h1>
        <br><br />

        <!-- Task 1: Age Check -->
        <div class="task">
            <label for="age">Enter Age:</label>
            <input type="number" id="age">
            <button onclick="checkAdult()">Check Adult</button>
            <p id="adultResult"></p>
        </div>

        <!-- Task 2: Arithmetic Operations -->
        <div class="task">
            <label for="x">Enter number x:</label>
            <input type="number" id="x">
            <label for="y">Enter number y:</label>
            <input type="number" id="y">
            <button onclick="performOperations()">Calculate</button>
            <p id="operationsResult"></p>
        </div>

        <!-- Task 3: Even/Odd -->
        <div class="task">
            <label for="num">Enter a Number:</label>
            <input type="number" id="num">
            <button onclick="checkEvenOdd()">Check Even/Odd</button>
            <p id="evenOddResult"></p>
        </div>

        <!-- Task 4: Store Numbers in Array -->
        <div class="task">
            <label for="startNum">Start Number for Array:</label>
            <input type="number" id="startNum">
            <button onclick="storeNumbers()">Store Numbers</button>
            <p id="numbersArray"></p>
        </div>

        <!-- Task 5: Square Function -->
        <div class="task">
            <label for="squareNum">Enter a Number to Square:</label>
            <input type="number" id="squareNum">
            <button onclick="calculateSquare()">Get Square</button>
            <p id="squareResult"></p>
        </div>
    </div>
    <script>
        function checkAdult() {
            let age = document.getElementById("age").value;
            if (age === "") {
                alert("Please enter your age.");
                return;
            }
            let isAdult = parseInt(age) >= 18;
            document.getElementById("adultResult").innerText = "Is Adult: " + isAdult;
        }
    
        function performOperations() {
            let x = document.getElementById("x").value;
            let y = document.getElementById("y").value;
    
            if (x === "" || y === "") {
                alert("Please enter both numbers (x and y).");
                return;
            }
    
            x = parseInt(x);
            y = parseInt(y);
            let addition = x + y;
            let multiplication = x * y;
            let modulus = x % y;
            document.getElementById("operationsResult").innerText = 
                `Addition: ${addition}, Multiplication: ${multiplication}, Modulus: ${modulus}`;
        }
    
        function checkEvenOdd() {
            let n = document.getElementById("num").value;
            if (n === "") {
                alert("Please enter a number to check.");
                return;
            }
            let result = (parseInt(n) % 2 === 0) ? "Even" : "Odd";
            document.getElementById("evenOddResult").innerText = "Number is: " + result;
        }
    
        function calculateSquare() {
            let num = document.getElementById("squareNum").value;
            if (num === "") {
                alert("Please enter a number to square.");
                return;
            }
            document.getElementById("squareResult").innerText = "Square: " + (parseInt(num) ** 2);
        }
    
        function storeNumbers() {
            let start = document.getElementById("startNum").value;
            if (start === "") {
                alert("Please enter a starting number.");
                return;
            }
    
            let numbers = [];
            start = parseInt(start);
            for (let i = 0; i < 5; i++) {
                numbers.push(start + i);
            }
            document.getElementById("numbersArray").innerText = "Stored Numbers: " + numbers.join(", ");
        }
    </script>
    <footer class="footer">
        <p>Done by K. Sasikumar | JavaScript Task</p>
    </footer>
    
    </body>
</html>
